services:
  api:
    build: .
    container_name: stt-api
    restart: unless-stopped
    ports:
      - "4787:4787"
    environment:
      - HF_HOME=/app/models
      - HF_HUB_CACHE=/app/models
      - HF_HUB_DISABLE_SYMLINKS_WARNING=true
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - APP_HOST=0.0.0.0
      - APP_PORT=4787
    volumes:
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
    networks:
      - stt-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:4787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python -m app.main

networks:
  stt-network:
    driver: bridge
